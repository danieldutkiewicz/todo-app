<div class="container">

  <form #todoForm="ngForm" (ngSubmit)="todoSubmit(todoForm.value); todoForm.resetForm()">
    
    <div class="form-group">
      <h1 class="text-center text-success">{{title}}</h1>
      <div class="input-group-prepend">
        <input type="text" class="form-control" placeholder="Add Todo" name="todo" #todo>
        <button type="submit" class="btn btn-success" (click)="todoSubmit(todo.value)"><i class="material-icons">add</i></button>
      </div>
    </div>

    <div class="data">
      <ul class="list-unstyled">
        <li class="bounceIn" *ngFor="let todo of todoArray; index as i;">{{todo}} <i (click)="deleteItem(i)" id="bin" class="material-icons">delete</i></li>
      </ul>
    </div>

  </form>

</div>
